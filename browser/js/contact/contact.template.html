<section class='contact'>

<div class='container'>

	<h1 class='header'>
		Contact Us
	</h1>

	<p>
		Please excuse any shortcomings our website may have while it is still under construction.
	</p>

	<p>
		Contact us directly with any questions or for more information!
	</p>

	<form>

		<div>
			Name <br>
			<input type='text' name='name' placeholder=' John Doe'>
		</div>

		<div>
			E-mail <br>
			<input type='text' name='email' placeholder=' john.doe@gmail.com'>
		</div>

		<div>
			Select your role <br>
			<select>
				<option value='student'>Student</option>
				<option value='educator'>Educator</option>
				<option value='parent'>Parent</option>
				<option value='donor'>Donor</option>
				<option value='other'>Other</option>
			</select>
		</div>

		<div>
			Message <br>
			<textarea rows='4'> </textarea>
		</div>

		<div class='checkboxes'>
			<label> <input type='checkbox'> <span>I would like to receive the Kinetic Newsletter.</span></label>
		</div>

		<div class='btns'>
			<input type='submit' class='btn' value='Submit'>
		</div>

	</form>
</div>

</section>
