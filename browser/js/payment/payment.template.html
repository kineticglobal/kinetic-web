<section class='payment'>

	<h3 ng-hide='wasFormSubmitted'>Thank you for wanting to make a donation! Please enter your credit or debit card information below.</h3>
	<h3 ng-show='wasFormSubmitted'>Thank you for your donation! We greatly appreciate your efforts to support Kinetic's ongoing work</h3>

	<form ng-submit='submitForm(user)' ng-hide='wasFormSubmitted'>
		<div class='credit-card'>

			<div class='credit-card__top'>
				<input class='credit-card__top--zip' type='text' maxlength='5' size='5' ng-model='user.zipCode' data-stripe='address_zip' placeholder='ZIP Code'>
				<input class='credit-card__top--cvc' type='text' maxlength='3' size='3' ng-require='true' ng-model='user.cvc' data-stripe='cvc' placeholder='CVC'>
			</div>

			<div class='credit-card__middle'>
				<label>
					<input class='credit-card__middle--amount' type='text'  ng-model='user.amount' data-stripe='amount' placeholder='Amount'>
				</label>
				<label>
					<input class='credit-card__middle--number' type='text' maxlength='16' size='16'  ng-model='user.cardNumber' data-stripe='number' placeholder='Credit Card Number'>
				</label>
			</div>

			<div class='credit-card__bottom'>
				<input class='credit-card__bottom--name' type='text'  ng-model='user.name' data-stripe='name' placeholder='Name on Card'>

				<div class='container'>
					<input type='text' maxlength='2' size='3'  ng-model='user.expirationMonth' data-stripe='exp_month' placeholder='MM'>
					/
					<input type='text' maxlength='2' size='3'  ng-model='user.expiratioYear' data-stripe='exp_year' placeholder='YY'>
				</div>
			</div>

		</div>

		<div class='btns' ng-hide='wasFormSubmitted'>
			<input type='submit' class='btn' value='Donate'>
		</div>

	</form>

</section>
