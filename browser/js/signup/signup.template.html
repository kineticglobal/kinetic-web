<form name="signupForm" ng-submit="signupForm.$valid && signup(account)" autocomplete="on">
  
  <alert type="danger" ng-show="error">
    {{ error }}
  </alert>

  <div class="form-group">
    <label for="firstName">Enter your first name</label>
    <input type="text" ng-model="account.firstName" name="fname" class="form-control" placeholder="First name">
  </div>
  <div class="form-group">
    <label for="lastName">Enter your last name</label>
    <input type="text" ng-model="account.lastName" name="lname" class="form-control" placeholder="Last name">
  </div>
  <div class="form-group">
    <label for="school">Where do you go to school</label>
    <input type="text" ng-model="account.school" class="form-control" placeholder="School">
  </div>
  <div class="form-group">
    <label for="year">What year are you graduating?</label>
    <input type="text" ng-model="account.year" class="form-control" placeholder="Class year">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="text" ng-model="account.email" name="email" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Enter your password</label>
    <input type="password" ng-model="account.password" class="form-control" placeholder="Enter your password">
  </div>
  <input type="submit" value="Signup">
</form>
